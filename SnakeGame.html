<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <meta name="viewport" content="width=device-width,initial-scale=0.7,user-scalable=no"> 
    <style type="text/css">
        *{
            padding:0;
            margin:0;
            font-family: MicroSoft YaHei,Arial;
        }
        .container{
            margin:0 auto;
            width:450px;
        }
        .con{
            width:450px;
            height:450px;
            border-left:1px solid #ccc;
            border-top:1px solid #ccc;
            box-shadow: 0 0 5px #aaa;
        }
        .select div{
            text-align: center;
            float:left;
        }
        .options{
            width:60%;
        }
        .grade{
            width:40%;
        }
        button,a{
            text-decoration: none;
            padding:5px;
            background:rgb(5,156,212);
            color:#fff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
        }
        button.curr{
            background:#f50;
        }
        button.disable{
            background:#999;
            cursor:initial;
        }
        #head div{
            width:33%;
            margin:10px auto;
            float:left;
            font-size:14px;
            line-height: 26px;
        }
        #head .title{
            text-align: center;
            font-size:20px;
        }
        .record{
            text-align:right;
        }
    </style>
</head>

            </div>
        </div>
    </div>
